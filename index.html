<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Page Card</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="./img/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main>
      <section
        class="container d-flex justify-content-center border border-dark"
      >
        <article class="card p-3 border border-0">
          <img
            src="./img/illustration-article.svg"
            class="card-img-top border"
            alt="..."
          />

          <div class="card-body p-0 mt-3">
            <h6 class="badge">Learning</h6>
            <p class="publishedText">Published 21 Dec 2023</p>
            <a href="#" class="card-title fw-bold mb-3 text-decoration-none">HTML & CSS foundations</a>
            <p class="card-text mt-3 mb-4">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
            <img src="./img/image-avatar.webp" class="profile-img" /><span
              ><p class="fw-bold d-inline ms-3 nameParagraph">
                Greg Hooper
              </p></span
            >
          </div>
        </article>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
